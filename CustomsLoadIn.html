            /* background-image: url('images/kasobackground.png'); */

<body>
    <script>
        var countUpdDate = new Date("Sep 13, 2022 21:47:23").getTime(); // Set the date we're counting down to
        var x = setInterval(function () {
            var timeNow = new Date().getTime(); // Get today's date and time
            var distance = timeNow - countUpdDate; // Find the distance between now and the count down date
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countUpTimer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s "; // Display the result in the element with id="demo"
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countUpTimer").innerHTML = "EXPIRED";
            }
        }, 1000); // Update the count down every 1000 milliseconds
    </script>

    <p>
        <strong><span style="color:maroon;background-color:white">Kaso's Customs </span></strong>
    </p>
    <p>
        Code: <strong><span style="color:black;background-color:white">NA-WESTd</span></strong><br>
        Region: <strong><span style="color:black;background-color:white">NA-WEST</span></strong><br>
        Mode: <strong><span style="color:black;background-color:white">Build</span></strong><br>
        TeamSize: <strong><span style="color:black;background-color:white">Squads</span></strong><br>
        Fill: <strong><span style="color:black;background-color:white">Fill</span></strong><br>
        <strong><div id="countUpTimer", style="color:red;background-color:white"></div></strong>
        <!-- Updt: <strong><div id="countUpTimer", style="color:red;background-color:white"></div></strong><br> -->
    </p>

    </p>
</body>
