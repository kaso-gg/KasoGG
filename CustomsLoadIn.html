<body>
    <script>
        var countUpdDate = new Date("Sep 14, 2022 15:21:58").getTime(); // Set the date we're counting down to
        //var countUpdDate = new Date("Sep 14, 2022 13:26:23").getTime(); // Set the date we're counting down to
        var x = setInterval(function () {
            var timeNow = new Date().getTime(); // Get today's date and time
            var distance = timeNow - countUpdDate; // Find the distance between now and the count down date
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var minutesString = minutes.toString();
            var secondsString = seconds.toString();
            if (minutesString.length < 2) {
                minutesString = "0" + minutesString;
            }
            if (secondsString.length < 2) {
                secondsString = "0" + secondsString;
            }
            document.getElementById("countUpTimer").innerHTML = minutesString + ":" + secondsString + " since update"; // Display the result in the element with id="demo"
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countUpTimer").innerHTML = "EXPIRED";
            }
        }, 1000); // Update the count down every 1000 milliseconds
    </script>
